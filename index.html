		<script type="text/javascript">
			function sendpaymemt(){
				if (true) {
					document.getElementById("page1").innerHTML = "<h1>Account Summary</h1><p>Current Due: $0</p><H3>Bill Paid! Thank you!</H3>";
				}
				else{
					alert("Error. Try Again.")
				}
				
			}
			function formatCreditCard(input){
				let numbers = input.value.replace(/\D/g, '');
				let formattedNumbers = "";
					for (var i = 0; i < numbers.length; i++) {
						if (i > 0 && i % 4 === 0) {
							formattedNumbers += " ";
						}
					formattedNumbers += numbers[i];
					}
				input.value = formattedNumbers;
			}
			const creditCardInput = document.getElementById('typedccnum');
			creditCardInput.addEventListener('input', function() {
  			formatCreditCard(this);
			});
		</script>
