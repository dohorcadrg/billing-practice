		<script type="text/javascript">
			var cartItemsNum = 0;
			var cartPriceNum = 0;
			let cartItemsList = [];
			function addItemToCart(item,price,whichbutton){
				cartItemsList.push({
  				itemname: item,
  				itemprice: price,
				});

				cartItemsNum++;
				cartPriceNum = cartPriceNum + price;
				document.getElementById('cartBadgeNum').innerHTML = cartItemsNum;
				document.getElementById('cartPriceNum').innerHTML = "$" + cartPriceNum;
				document.getElementById('itembutton' + whichbutton).innerHTML = "Change Button";
				document.getElementById('placegoldmessage').innerHTML += item + price;

			}

		// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function () {
 				 'use strict'

 		 // Fetch all the forms we want to apply custom Bootstrap validation styles to
 			 var forms = document.querySelectorAll('.needs-validation')

 		 // Loop over them and prevent submission
  			Array.prototype.slice.call(forms)
    			.forEach(function (form) {
      			form.addEventListener('submit', function (event) {
       		 if (!form.checkValidity()) {
        	  event.preventDefault()
        	  event.stopPropagation()
       		 }
       		 else{
       		 	sendpaymemt();
       		 }

       		 form.classList.add('was-validated')
      		}, false)
    		})
		})()

			function sendpaymemt(){
					document.getElementById("page1").innerHTML = "<div class='text-center'><h1>Account Summary</h1><p style='color:green;'>Current Due: $0</p><H3>Bill Paid! Thank you!</H3><a href='/done.html'><button type='submit' class='btn btn-primary'>View Summary</button></a></div>";
				
			}
			function formatCreditCard(input){
				let numbers = input.value.replace(/\D/g, '');
				let formattedNumbers = "";
					for (var i = 0; i < numbers.length; i++) {
						if (i > 0 && i % 4 === 0) {
							formattedNumbers += " ";
						}
					formattedNumbers += numbers[i];
					}
				input.value = formattedNumbers;
			}
			const creditCardInput = document.getElementById('typedccnum');
			creditCardInput.addEventListener('input', function() {
  			formatCreditCard(this);
			});
		</script>
